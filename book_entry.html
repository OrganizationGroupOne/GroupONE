<!DOCTYPE html>
<html>
    <head>
        <title>Bucheintrag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript" src="forminputvalidator.js"></script>
    </head>
    <body>
        <form name="bookadd" action="http://martinakraus.net/createBookEntry.php" method="get" onsubmit="return chkBookAddFormular()"> 
            Vorname : <input type="text" name="vorname" /><br/><br/>
            Nachname : <input type="text" name="nachname" /><br/><br/>
            Buchtitel: <input type="text" name="titel" /><br/><br/>
            Buchautor : <input type="text" name="autor" /><br/><br/>
            ISBN : <input type="number" name="isbn" /><br/><br/>
            Genre : 
            <br/>
            <input type="checkbox" name="genre" value="Horror" checked="checked"><label>Horror</label><br/>
            <input type="checkbox" name="genre" value="Psycho"><label>Psycho</label><br/>
            <input type="checkbox" name="genre" value="Krimi"><label>Krimi</label><br/>
            <input type="checkbox" name="genre" value="Doku"><label>Doku</label><br/>
            <input type="checkbox" name="genre" value="Komödie"><label>Komödie</label><br/>
            <input type="checkbox" name="genre" value="Romanze"><label>Romanze</label><br/>
            <br/><br/>
            Art des Buches : 
            <select name="art">
                <option>eBook</option>
                <option>Newspaper</option>
                <option>Taschenbuch</option>
                <option>Lexikon</option>
                <option selected="selected">Hardcover</option>
                <option>Paperback</option>
            </select><br/><br/>
            Kapitel : <input type="number" name="kapitel" /><br/><br/>
            Erscheinungsjahr : <input type="number" name="jahr" /><br/><br/>
            Auflage : <input type="number" name="auflage" /><br/><br/>
            Favorit makieren : <input type="checkbox" name="filmfavorit" /><br/><br/>


            <input type="submit" value="senden"/>
        </form>
    </body>
</html>
