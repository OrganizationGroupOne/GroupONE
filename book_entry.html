<!DOCTYPE html>
<html>
    <head>
        <title>Bucheintrag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="generalstyle.css"/>
        <script language="javascript" type="text/javascript" src="forminputvalidator.js"></script>

    </head>
    <body>
        <h1 id="bookentrytitle">Buch anlegen</h1>
        <form name="bookadd" action="http://martinakraus.net/createBookEntry.php" method="get" onsubmit="return chkBookAddFormular()" autocomplete="on"> 
            <div style="height:350px;">
                <div id="bookdata">
                    <div class="formtext">Buchtitel</div><div><input class="inpt" type="text" name="titel" required pattern="[^A-zÄÖÜäöüß0-9%$§ÄäÖöÜü"]{1,60}"  /></div><br/><br/>
                    <div class="formtext">Buchautor</div><div> <input class="inpt"  type="text" name="autor" required pattern="[a-zA-ZÄäÖöÜü]{1-40}"/></div><br/><br/>
                    <div class="formtext">ISBN</div> <div><input class="inpt" type="number" name="isbn" required pattern="[0-9]{13}" /></div>  <br/><br/>
                    <div class="formtext">Kapitel</div><div><input class="inpt"  type="number" name="kapitel" required /></div> <br/><br/>
                    <div class="formtext">Erscheinungsjahr</div><div><input class="inpt"  type="number" name="jahr" required pattern="[0-9]{4}"/></div> <br/><br/>
                    <div class="formtext">Auflage</div><div><input class="inpt"  type="number" name="auflage" required pattern="[0-9]{1}"/></div><br/><br/>
                    <div class="formtext">Art des Buches</div><div><select class="inpt"  name="art" required>
                            <option>eBook</option>
                            <option>Newspaper</option>
                            <option>Taschenbuch</option>
                            <option>Lexikon</option>
                            <option selected="selected">Hardcover</option>
                            <option>Paperback</option>
                        </select></div><br/><br/>
                    <div class="formtext" >Genre</div>
                    <br/>
                    <div  class="inpt">
                        <div id="leftbox">
                            <input class="inpt2" type="checkbox" name="genre" value="Horror" checked="checked"><span class="formtext21">Horror</span> <br/>
                            <input class="inpt2" type="checkbox" name="genre" value="Psycho"><span class="formtext21">Psycho</span><br/>
                            <input class="inpt2" type="checkbox" name="genre" value="Krimi"><span class="formtext21">Krimi</span><br/>
                        </div>
                        <div id="rightbox">
                            <input class="inpt2" type="checkbox" name="genre" value="Doku"><span class="formtext22">Doku</span><br/>
                            <input class="inpt2" type="checkbox" name="genre" value="Komödie"><span class="formtext22">Komödie</span><br/>
                            <input class="inpt2" type="checkbox" name="genre" value="Romanze"><span class="formtext22">Romanze</span><br/>
                        </div>
                    </div>
                    <br/><br/>

                </div>
                <div id="personaldata">
                    Vorname <input class="inptpd" type="text" name="vorname" required pattern="[a-zA-ZÄÖÜäöüß]{1,60}" /><br/><br/>
                    Nachname <input class="inptpd" type="text" name="nachname" required pattern="[a-zA-ZÄÖÜäöüß]{1,60}" /><br/><br/>
                    Favorit makieren <input id="favbox" type="checkbox" name="filmfavorit" /><br/><br/>
                </div>
            </div>
            <input type="submit" id="submitbtn"  value="Absenden"/>

        </form>

    </body>
</html>
